<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cannavan</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login / Signup Section -->
  <div id="auth-section" class="auth-container">
    <img src="assets/logo.gif" alt="Logo" class="logo">
    <h1>Welcome to Cannavan</h1>

    <div id="login-form">
      <h2>Login</h2>
      <input type="text" id="login-username" placeholder="Username" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p>Not a member? <a href="#" onclick="showSignup()">Sign up</a></p>
    </div>

    <div id="signup-form" style="display:none;">
      <h2>Sign Up</h2>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <button onclick="signup()">Create Account</button>
      <p>Already a member? <a href="#" onclick="showLogin()">Login</a></p>
    </div>
  </div>

  <!-- Main App Section -->
  <div id="app-section" style="display:none;">
    <header>
      <h1>Cannavan Products</h1>
      <button onclick="logout()">Logout</button>
    </header>

    <!-- Profile Section -->
    <section id="profile">
      <h2>User Profile</h2>
      <form id="profile-form">
        <label>Name: <input type="text" id="profile-name"></label>
        <label>ID Number: <input type="text" id="profile-id"></label>
        <label>Date of Birth: <input type="date" id="profile-dob"></label>
        <label>Email: <input type="email" id="profile-email"></label>
        <button type="button" onclick="saveProfile()">Save Profile</button>
      </form>
    </section>

    <!-- Product Section -->
    <section id="products">
      <h2>Our Products</h2>
      <div class="product" onclick="openModal('Product 1', '$20')">
        <img src="assets/product1.jpg" alt="Product 1">
        <p>Product 1</p>
      </div>
      <div class="product" onclick="openModal('Product 2', '$30')">
        <img src="assets/product2.jpg" alt="Product 2">
        <p>Product 2</p>
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-price"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
